<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome cdn -->
    <script
      src="https://kit.fontawesome.com/7b5167daab.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-6xl border mx-auto bg-[#ffffff]">
      <div class="flex">
        <div class="w-[630px] flex flex-col space-y-8">
          <h2 class="text-[80px] font-extrabold">
            It's good tea time at The Tea House
          </h2>
          <p class="">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="w-52 p-5 rounded-xl bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white"
          >
            Explore More <i class="fa-solid fa-arrow-up-right-dots"></i>
          </button>
        </div>
        <div class="mt-24 relative">
          <img class="h-[500px]" src="./images/banner.png" alt="" />
          <div
            class="w-64 flex items-center space-x-2 px-7 py-5 shadow-sm border bg-white absolute bottom-2 left-14"
          >
            <i class="fa-solid fa-star text-[#fddb70] text-3xl"></i>
            <div>
              <p class="text-3xl font-extrabold">5.00</p>
              <p>Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
